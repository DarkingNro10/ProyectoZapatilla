<div class="container" *ngIf="productData">
  <div class="card">
    <div class="container-fluid">
      <div class="wrapper row">
        <div class="preview col-md-6">
          <div class="preview-pic tab-content">
            <div class="tab-pane active">
              <!-- Aquí puedes agregar una imagen del producto si es necesario -->
            </div>
          </div>
        </div>
        <div class="details col-md-6">
          <h3 class="product-title">{{ productData.nombre }}</h3>
          <p class="product-description">{{ productData.descripcion }}</p>
          <h4 class="price">Precio: <span>{{ productData.costo }}&dollar;</span></h4>
          <button class="btn btn-primary add-to-cart" (click)="addToCart()">Añadir al carrito</button>
        </div>
      </div>
    </div>
  </div>
</div>
