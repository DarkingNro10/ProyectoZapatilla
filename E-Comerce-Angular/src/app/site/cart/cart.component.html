<div class="container">
  <div class="card-table">
    <div class="card-product">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>No</th>
            <th>Product name</th>
            <th>Product price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ item.productName }}</td>
            <td>{{ item.productPrice | currency }}</td>
            <td>{{ item.cantidad }}</td>
            <td>{{ item.subtotal | currency }}</td>
            <td>
              <button (click)="removeFromCart(item.id)" class="btn btn-danger">
                <i class="fas fa-trash"></i> Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-between mt-4">
    <button class="btn btn-primary" (click)="confirmarCompra()">Confirmar compra, m√©todos de pago y generar boucher PDF</button>
  </div>
</div>
