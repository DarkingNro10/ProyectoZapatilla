<div class="container">
  <h1>{{titulo}}</h1>
  <button class="btn btn-info" type="button" [routerLink]="['/productos/form']">Nuevo Producto</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Costo</th>
        <th scope="col">Proveedor</th>
        <th scope="col">Categoría</th>
        <th scope="col">Editar</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of productos">
        <th scope="row">{{producto.id}}</th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.costo}}</td>
        <td>{{producto.proveedor}}</td>
        <td>{{producto.categoria?.titulo}}</td>
        <td>
          <button type="button" class="btn btn-primary" [routerLink]="['/productos/form', producto.id]">Editar</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="delete(producto)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
